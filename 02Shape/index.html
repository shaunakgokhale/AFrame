<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        position="1 1 -5"
        rotation="45 45 0"
        scale="1 1 0.5"
        color="#fafafa" 
        shadow>
      </a-box>
      <a-cylinder
        id="myCylinder"
        height="3"
        radius="1"
        color="crimson"
        position="-3 1 -5"
        rotation="-45 -45 -45"
      ></a-cylinder>
      <a-plane
        id="myPlane"
        height="100"
        width="100"
        rotation="-90 0 0"
        color="#D4FFA6"
        position="0 -2 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
